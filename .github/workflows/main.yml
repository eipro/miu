name: Update Proxy Configs

on:
  schedule:
    - cron: '0 */4 * * *' # اجرا هر 4 ساعت
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update logs [skip ci]"
          # تغییر مهم: فقط فایل‌های تکست ذخیره می‌شوند تا پروفایل گیت‌هاب شلوغ نشود
          file_pattern: '*.txt'
          branch: main
